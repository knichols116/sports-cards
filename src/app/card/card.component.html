<div class="container">
  <h1 class="text-center">Card List</h1>
  <form>
   <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Name">Player Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name">
      </div>
      <div class="form-group col-md-3">
          <label for="inputSport">Sport</label>
          <select id="inputSport" class="form-control" [(ngModel)]="selectedSportMod" name="selectedSport">
            <option selected>All</option>
            <option *ngFor="let sport of sports">{{ sport.sport }}</option>
          </select>
      </div>
      <div class="form-group col-md-3">
          <label for="inputTeam">Team</label>
          <select id="inputTeam" class="form-control" [disabled]="isDisabled">
            <option selected>All</option>
            <option *ngFor="let team of teams">{{ team.teamCity }} {{ team.teamNickname }}</option>
          </select>
      </div>
    </div>
    <div class="form-group form-row">
      <div class="form-check col-md-3 offset-md-1">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Auto
        </label>
      </div>
      <div class="form-check col-md-3 offset-md-1">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Relic
        </label>
      </div>
      <div class="form-check col-md-3 offset-md-1">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Rookie
        </label>
      </div>    
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Team</td>
        <td>More Info</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cards">
        <td class="align-middle">{{card.id}}</td>
        <td class="align-middle">{{card.firstName}}</td>
        <td class="align-middle">{{card.lastName}}</td>
        <td class="align-middle">{{card.teamCity}} {{card.teamNickname}}</td>
        <td class="align-middle"><button class="btn btn-primary" [routerLink]="['/card/', card.id]">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
