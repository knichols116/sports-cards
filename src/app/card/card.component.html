<div class="container">
  <h1 class="text-center">Card List</h1>
  <div class="row">
    <button class="btn btn-primary mx-auto btn-lg" [routerLink]="['/create/']">New Card</button>
  </div>
  <form>
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h4>Search Cards</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name">Player Name</label>
            <input type="text" class="form-control" id="Name" [(ngModel)]="searchName" (ngModelChange)="filterCards()" name="searchName" placeholder="Name" >
          </div>
          <div class="form-group col-md-3">
            <label for="inputSport">Sport</label>
            <select id="inputSport" class="form-control" [(ngModel)]="selectedSport" (change)="filterCards(); getTeamNames()" name="selectedSport">
              <option selected>All</option>
              <option *ngFor="let sport of sports">{{ sport.sport }}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputTeam">Team</label>
            <select id="inputTeam" class="form-control" [(ngModel)]="selectedTeam" (change)="filterCards()" name="selectedTeam" [disabled]="isDisabled">
              <option selected>All</option>
              <option *ngFor="let team of teams">{{ team.teamCity }} {{ team.teamNickname }}</option>
            </select>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="form-check col-md-3 offset-md-1">
            <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="isAuto" name="isAuto" (change)="filterCards()">
            <label class="form-check-label" for="gridCheck">
              Auto
            </label>
          </div>
          <div class="form-check col-md-3 offset-md-1">
            <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="isRelic" name="isRelic" (change)="filterCards()">
            <label class="form-check-label" for="gridCheck">
              Relic
            </label>
          </div>
          <div class="form-check col-md-3 offset-md-1">
            <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="isRookie" name="isRookie" (change)="filterCards()">
            <label class="form-check-label" for="gridCheck">
              Rookie
            </label>
          </div> 
        </div>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>Player Name</td>
        <td>Team</td>
        <td>More Info</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cards">
        <td class="align-middle">{{card.id}}</td>
        <td class="align-middle">{{card.name}}</td>
        <td class="align-middle">{{card.team}}</td>
        <td class="align-middle"><button class="btn btn-info" [routerLink]="['/card/', card.id]">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
