<div class="container">
  <h1>New Card Form</h1>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Name">Player Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Name" [(ngModel)]="cardservice.formData.playerName" name="playerName">
            </div>
            <div class="form-group col-md-3">
              <label for="inputSport">Sport</label>
              <select id="inputSport" class="form-control" [(ngModel)]="cardservice.formData.sport" name="sport" (change)="getTeamNames()">
                <option selected>All</option>
                <option *ngFor="let sport of sports">{{ sport.sport }}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputTeam">Team</label>
              <select id="inputTeam" class="form-control" [(ngModel)]="cardservice.formData.team" name="team" [disabled]="cardservice.formData.sport === 'All'">
                <option selected>All</option>
                <option *ngFor="let team of teams">{{ team.teamCity }} {{ team.teamNickname }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="Name">Card Company</label>
              <input type="text" class="form-control" id="Name" [(ngModel)]="cardservice.formData.cardCompany" name="cardCompany" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="Name">Card Set</label>
              <input type="text" class="form-control" id="Name" [(ngModel)]="cardservice.formData.cardSet" name="cardSet" placeholder="Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="Name">Year</label>
              <input type="text" class="form-control" id="Year" [(ngModel)]="cardservice.formData.year" name="year" placeholder="Year">
            </div>
            <div class="form-group col-md-3">
              <label for="inputAuto">Auto</label>
              <select id="inputAuto" class="form-control" [(ngModel)]="cardservice.formData.auto" name="auto">
                <option [ngValue]='false' selected>No</option>
                <option [ngValue]='true'>Yes</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputRookie">Rookie</label>
              <select id="inputRookie" class="form-control" [(ngModel)]="cardservice.formData.rookieCard" name="rookieCard">
                <option [ngValue]='false' selected>No</option>
                <option [ngValue]='true' >Yes</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputRelic">Relic</label>
              <select id="inputRelic" class="form-control" [(ngModel)]="cardservice.formData.relic" name="relic">
                <option [ngValue]='false' selected>No</option>
                <option [ngValue]='true' >Yes</option>
              </select>
            </div>
            <div class="form-group col-md-3" [hidden]="!cardservice.formData.relic">
              <label for="inputRelicType">Relic Type</label>
              <input type="text" class="form-control" id="inputRelicType" [(ngModel)]="cardservice.formData.relicType" name="relicType" placeholder="Enter Relic Type...">
            </div>
            <div class="form-group col-md-3">
              <label for="inputNumbered">Numbered</label>
              <select id="inputNumbered" class="form-control" [(ngModel)]="cardservice.formData.numbered" name="numbered">
                <option [ngValue]='false' selected>No</option>
                <option [ngValue]='true' >Yes</option>
              </select>
            </div>
            <div class="form-group col-md-3" [hidden]="!cardservice.formData.numbered">
              <label for="inputNumberedTo">Numbered To</label>
              <input type="text" class="form-control" id="inputNumberedTo" [(ngModel)]="cardservice.formData.numberedTo" name="numberedTo" placeholder="Enter number...">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <h6>Image</h6>
            </div>
            <div class="col-md-6">
              <h6>Image Preview</h6>
            </div>
            <div class="col-md-6">
              <input #file type="file"  accept='image/*' (change)="preview(file.files)" />
            </div>
            <div class="col-md-6">
              <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Card</button>
        </div>
      </div>
    </div>
  </form>
</div>
